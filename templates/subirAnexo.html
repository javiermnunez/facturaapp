{% include 'cabeceraBloqueada.html' %}
<div class="container mt-5">

    <div class="container"
        style="background-color: white; border-radius: 10px;padding: 10px;margin: 10px; min-width: 710px;">
        <form action="/repositorioSubirAnexo" method="post" enctype="multipart/form-data" id="miFormularioSubir">
            
            <div class="mb-3">
                <label for="file" class="form-label">
                    <h4>Cargar Anexo:</h4>
                </label>

                <div class="row">

                    <div class="col-2">
                        <label for="file" class="col-form-label">Archivo</label>
                    </div>
                    <div class="col-10">
                        <input type="file" name="file" id="file" class="form-control"
                            accept=".pdf, .doc, .docx, .jpg, .jpeg, .gif, .tif" autofocus />
                    </div>

                </div>


            </div>

            <div class="row mb-3">
                <label for="cuit" class="col-sm-2 col-form-label">Cuit</label>

                <div class="col-lg-10">
                    {% for a in archivo %}
                    <input id="id_archivo" name="id_archivo" type="text" value="{{a[0]}}" hidden>
                    <input name="cuit" class="form-control" type="text" value="{{a[13]}}" hidden>
                    <input  class="form-control" type="text" value="{{a[13]}}" disabled>

                    {% endfor %}
                </div>
            </div>
            <div class="row mb-3">
                <label for="proveedor" class="col-sm-2 col-form-label">Proveedor</label>

                <div class="col-lg-10">
                    {% for a in archivo %}
                    <input name="proveedor" class="form-control" type="text" value="{{a[4]}}" hidden>
                    <input class="form-control" type="text" value="{{a[4]}}" disabled>

                    {% endfor %}
                </div>
            </div>
            <div class="row mb-3">
                <label for="nro" class="col-sm-2 col-form-label">Número FC</label>

                <div class="col-lg-10">
                    {% for a in archivo %}
                    <input name="nro" class="form-control" type="text" value="{{a[6]}}" hidden>
                    <input  class="form-control" type="text" value="{{a[6]}}" disabled>

                    {% endfor %}
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaPago" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-lg-10">
                    <input name="fechaPago" class="form-control" type="date">
                </div>
            </div>
            <div class="row mb-3">
                <label for="detalle" class="col-sm-2 col-form-label">Detalle</label>
                <div class="col-lg-10">
                    <textarea id="detalle" name="detalle" rows="2" class="form-control" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                        onclick="window.close();">Cancelar</button>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-success" onclick="cargarPaginaSubir()">Enviar</button>
                </div>
                <div class="col-4"></div>

            </div>
            <div class="row mb-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="generarSAP">
                        <label class="form-check-label" for="generarSAP">
                            Generar documento SAP desde número
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    <br><br>
</div>
</div>

<script>
    
    // Función para manejar el clic del botón (si la usas en otro lado, déjala)
    function agregarOpcion() {
        var opcionSeleccionada = $('#opcionesSelect').val();
        var valorTextarea = $('#detalle').val();
        $('#detalle').val(valorTextarea + (valorTextarea ? '\n' : '') + opcionSeleccionada);
    }

    // Validación de tamaño de archivo
    document.getElementById('file').addEventListener('change', function () {
        const fileSize = this.files[0]?.size || 0;
        const maxSize = 10 * 1024 * 1024; // 10 MB (corregido: antes decías 1 MB pero comentabas 10 MB)

        if (fileSize > maxSize) {
            alert('El archivo es demasiado grande. El tamaño máximo permitido es 10 MB.');
            this.value = '';
        }
    });

    // NUEVO: Manejar checkbox de SAP
    document.getElementById('generarSAP').addEventListener('change', function () {
        const fileInput = document.getElementById('file');
        const checkbox = this;

        if (checkbox.checked) {
            // Pedir número de documento SAP
            const numeroSAP = prompt("Ingrese el número de documento SAP:");
            
            if (numeroSAP === null || numeroSAP.trim() === "") {
                // Si cancela o deja vacío, desmarca el checkbox
                checkbox.checked = false;
                return;
            }

            // Crear contenido del archivo
            const contenido = `Número de documento SAP: ${numeroSAP.trim()}\nGenerado automáticamente desde el sistema.`;
            
            // Crear Blob y luego File
            const blob = new Blob([contenido], { type: 'text/plain' });
            const archivo = new File([blob], `SAP_${numeroSAP.trim()}.txt`, {
                type: 'text/plain',
                lastModified: new Date().getTime()
            });

            // Crear un nuevo DataTransfer para asignar el archivo al input
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(archivo);
            fileInput.files = dataTransfer.files;

            // Opcional: mostrar nombre del archivo generado en la UI (aunque el input file no lo muestra por defecto)
            console.log("Archivo SAP generado y asignado:", archivo.name);
        } else {
            // Si desmarca, limpiar el input file
            fileInput.value = '';
        }
    });

    // Función para manejar el clic del botón
    function agregarOpcion() {
        // Obtener el valor seleccionado del select
        var opcionSeleccionada = $('#opcionesSelect').val();

        // Obtener el valor actual del textarea
        var valorTextarea = $('#detalle').val();

        // Agregar la opción seleccionada al textarea, separada por una coma (o como prefieras)
        $('#detalle').val(valorTextarea + (valorTextarea ? '\n' : '') + opcionSeleccionada);
    }

    document.getElementById('file').addEventListener('change', function () {
        const fileSize = this.files[0].size; // Tamaño del archivo en bytes
        const maxSize = 1 * 1024 * 1024; // 10 MB

        if (fileSize > maxSize) {
            alert('El archivo es demasiado grande. El tamaño máximo permitido es 10 MB.');
            this.value = ''; // Limpiar el campo de entrada para que el usuario pueda seleccionar otro archivo
        }
    });
</script>
