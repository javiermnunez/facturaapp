

<div class="col">
    <!-- Botón para abrir el modal de confirmación -->
    <button type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal"
        data-target="#eliminarModal{{p[0]}}" title="Borrar">
        <i class="fas fa-trash fa-lg" ></i>
    </button>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="eliminarModal{{p[0]}}" tabindex="-1" role="dialog"
        aria-labelledby="eliminarModalLabel{{p[0]}}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel{{p[0]}}">
                        Confirmar Eliminación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este proveedor "{{p[2]}}"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <!-- Botón para confirmar la eliminación -->
                    <form action="/eliminarProveedor" method="post" enctype=multipart/form-data>
                        <input type="text" name="origen" value="proveedoresM" hidden>
                        <input type="text" name="id_proveedor" value="{{p[0]}}" hidden>
                        <input type="text" name="id" value="{{usuario.id}}" hidden>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal de confirmación -->
</div>
